<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Furniture Store</title>
    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Noto+Kufi+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Top Navigation -->
    <nav class="fixed top-0 left-0 right-0 bg-white/80 backdrop-blur-md border-b border-gray-200 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Left side - Menu Button -->
                <button class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                        </button>

                <!-- Middle - Search -->
                <div class="flex-1 max-w-lg mx-4">
                        <div class="relative">
                        <input type="text" 
                               placeholder="Search..." 
                               class="w-full px-4 py-2 rounded-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 pl-10">
                        <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>
                        </div>

                <!-- Right side - Admin -->
                <a href="admin/login.html" class="p-2 hover:bg-gray-100 rounded-lg transition-colors flex items-center gap-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span class="hidden sm:inline text-sm font-medium">Admin</span>
                </a>
                    </div>
                </div>
            </nav>

    <!-- Add padding to account for fixed navbar -->
    <main class="pt-16">
        <!-- Hero Section -->
        <section class="relative flex items-center justify-center h-screen bg-gray-900 text-white overflow-hidden">
            <!-- Background image with overlay -->
            <div class="absolute inset-0 bg-cover bg-center transform scale-105 animate-slow-zoom" style="background-image: url('assets/hero.jpg')">
                <div class="absolute inset-0 bg-black bg-opacity-50 backdrop-blur-sm"></div>
            </div>

            <!-- Content -->
            <div class="container relative z-10 flex flex-col items-center text-center px-4">
                <h1 class="text-4xl md:text-6xl font-bold font-kufi animate-fade-in-delay">
                    حميداتو، الجودة منذ 1987
                </h1>
                <p class="mt-4 text-lg md:text-xl text-gray-300 font-kufi animate-fade-in-delay">
                    توصيل لكل ولايات الجزائر
                </p>
                <div class="flex flex-col sm:flex-row gap-4 justify-center items-center mt-6 animate-fade-in-delay-2">
                    <a href="workshops.html"> <button class="px-8 py-4 bg-blue-500 text-black font-semibold rounded-full hover:bg-blue-600 transition-all transform hover:scale-105 flex items-center gap-2 w-48 justify-center font-kufi">
                        ماكنات ورشتك 
                        </button>
                    </a>
                    <button class="px-8 py-4 bg-transparent border-2 border-white text-white rounded-full hover:bg-white/10 transition-all transform hover:scale-105 flex items-center gap-2 w-48 justify-center">
                        Categories
                        </button>
                </div>
            </div>
        </section>

        <!-- Categories Section -->
        <section class="bg-white rounded-t-[2rem] -mt-8 relative z-10 px-6 py-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Discover products</h2>
                <button class="p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"/>
                    </svg>
                                        </button>
                            </div>

            <div class="categories-container flex overflow-x-auto pb-4 scrollbar-hide snap-x snap-mandatory">
                <button class="category-pill active">
                    <span>Chairs</span>
                </button>
                <button class="category-pill">
                    <span>Sofas</span>
                                        </button>
                <button class="category-pill">
                    <span>Tables</span>
                                        </button>
                <button class="category-pill">
                    <span>Kitchen</span>
                                        </button>
                <button class="category-pill">
                    <span>Lighting</span>
                    </button>
                <button class="category-pill">
                    <span>Bedroom</span>
                    </button>
                <button class="category-pill">
                    <span>Office</span>
                </button>
                <button class="category-pill">
                    <span>Outdoor</span>
                        </button>
                <button class="category-pill">
                    <span>Storage</span>
                            </button>
            </div>
        </section>
        
        <!-- Popular Products Section -->
        <section id="products" class="min-h-screen bg-white rounded-t-[2rem] -mt-8 relative z-10 px-6 py-8">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold">Popular products</h2>
                <a href="#" class="font-semibold text-gray-500">View all</a>
                </div>

            <!-- Add loading state -->
            <div id="loading" class="text-center py-8 hidden">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
            </div>

            <!-- Products container -->
            <div id="productsContainer" class="flex gap-2 overflow-x-auto pb-4 snap-x snap-mandatory">
                <!-- Products will be inserted here dynamically -->
            </div>
        </section>
    </main>

    <!-- Add this before closing body tag -->
    <script src="products.js"></script>
</body>
</html>
