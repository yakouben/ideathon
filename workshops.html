<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Selection - Hamidatou</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Noto+Kufi+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <main>
        <!-- Hero Section with Workshop Selection -->
        <section class="relative flex items-center justify-center min-h-screen bg-gray-900 text-white overflow-hidden py-16">
            <!-- Background with overlay -->
            <div class="absolute inset-0 bg-cover bg-center transform scale-105 animate-slow-zoom" style="background-image: url('assets/hero.jpg')">
                <div class="absolute inset-0 bg-black bg-opacity-50 backdrop-blur-sm"></div>
            </div>

            <!-- Content -->
            <div class="container relative z-10 mx-auto px-4">
                <h1 class="text-4xl md:text-5xl font-bold font-kufi text-center mb-12 animate-fade-in">
                    اختر نوع ورشتك
                </h1>

                <!-- Workshop Types Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">
                    <!-- Tailoring Workshop -->
                    <div class="workshop-card">
                        <div class="relative overflow-hidden rounded-2xl bg-white/10 backdrop-blur-sm border border-white/20 p-6 hover:bg-white/20 transition-all cursor-pointer group">
                            <div class="flex flex-col items-center text-center">
                                <h3 class="text-xl font-bold font-kufi mb-2">خياطة</h3>
                                <p class="text-gray-300 font-kufi mb-4">ماكينات خياطة احترافية</p>
                                <button class="px-6 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition-all transform group-hover:scale-105 font-kufi">
                                    عرض الماكينات
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Embroidery Workshop -->
                    <div class="workshop-card">
                        <div class="relative overflow-hidden rounded-2xl bg-white/10 backdrop-blur-sm border border-white/20 p-6 hover:bg-white/20 transition-all cursor-pointer group">
                            <div class="flex flex-col items-center text-center">
                                <h3 class="text-xl font-bold font-kufi mb-2">تطريز</h3>
                                <p class="text-gray-300 font-kufi mb-4">ماكينات تطريز متطورة</p>
                                <button class="px-6 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition-all transform group-hover:scale-105 font-kufi">
                                    عرض الماكينات
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Leather Workshop -->
                    <div class="workshop-card">
                        <div class="relative overflow-hidden rounded-2xl bg-white/10 backdrop-blur-sm border border-white/20 p-6 hover:bg-white/20 transition-all cursor-pointer group">
                            <div class="flex flex-col items-center text-center">
                                <h3 class="text-xl font-bold font-kufi mb-2">جلود</h3>
                                <p class="text-gray-300 font-kufi mb-4">ماكينات خياطة الجلود</p>
                                <button class="px-6 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition-all transform group-hover:scale-105 font-kufi">
                                    عرض الماكينات
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
